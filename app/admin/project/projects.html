<div ng-controller="ProjectsAdminCtrl as projects">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-11">
            <h2><i class="fa fa-cubes"></i> {{'projects' | translate}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="../../index.html">{{'home' | translate}}</a>
                </li>
                <li>
                    {{'admin' | translate}}
                </li>
                <li class="active">
                    <strong>{{'projects' | translate}}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-1" style="padding-top: 30px">
            <button type="button" class="btn btn-sm btn-success" ng-click="createProject()"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div>
        <div class="row row-centered">
            <div class="col-lg-4 col-centered">
                <div class="panel-body" >
                    <div class="input-group">
                        <input type="text" placeholder="{{'search' | translate}}" class="input-sm form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-white"><i class="fa fa-search"></i></button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight" >
            <div class="row">
                <div class="col-lg-12">
                    <div class="contact-box">
                        <div class="col-sm-2">
                            <h2><i class="fa fa-cube"></i><strong> CIG</strong></h2>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-3">
                                <div class="col-sm-5">
                                    <img style="width:37px" alt="image" class="img-circle m-b-md img-responsive" src="http://agil.corp.local/agil/photoReader?path=/loc/giseh/j0384754.jpg">
                                </div>
                                <h4>Sébastien THOMAS</h4>
                            </div>
                            <div class="col-sm-3">
                                <div class="col-sm-5">
                                    <img style="width:37px" alt="image" class="img-circle m-b-md img-responsive" src="http://agil.corp.local/agil/photoReader?path=/loc/giseh/j0251811.jpg">
                                </div>
                                <h4>Nicolas ORBAN</h4>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-sm btn-danger" style="width:37px"><i class="fa fa-trash-o" ng-click="addMembers()"></i></button>
                            <button type="button" class="btn btn-sm btn-white" style="width:37px"><i class="fa fa-edit" ng-click="modifyProject()"></i></button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="contact-box">
                        <div class="col-sm-2">
                            <h2><i class="fa fa-cube"></i><strong> COP</strong></h2>
                        </div>
                        <div class="col-sm-9">
                            <div class="col-sm-3">
                                <div class="col-sm-5">
                                    <img style="width:37px" alt="image" class="img-circle m-b-md img-responsive" src="http://agil.corp.local/agil/photoReader?path=/loc/giseh/j0384754.jpg">
                                </div>
                                <h4>Sébastien THOMAS</h4>
                            </div>
                            <div class="col-sm-3">
                                <div class="col-sm-5">
                                    <img style="width:37px" alt="image" class="img-circle m-b-md img-responsive" src="http://agil.corp.local/agil/photoReader?path=/loc/giseh/j0251811.jpg">
                                </div>
                                <h4>Nicolas ORBAN</h4>
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-sm btn-danger" style="width:37px"><i class="fa fa-trash-o" ng-click="addMembers()"></i></button>
                            <button type="button" class="btn btn-sm btn-white" style="width:37px"><i class="fa fa-edit" ng-click="modifyProject()"></i></button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
