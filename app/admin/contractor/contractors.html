<div ng-controller="ContractorsAdminCtrl as contractors">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-11">
            <h2><i class="fa fa-child"></i> {{'contractors' | translate}}</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="../../index.html">{{'home' | translate}}</a>
                </li>
                <li>
                    {{'admin' | translate}}
                </li>
                <li class="active">
                    <strong>{{'contractors' | translate}}</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-1" style="padding-top: 30px">
            <button type="button" class="btn btn-sm btn-success" ng-click="createContractor()"><i class="fa fa-plus"></i></button>
        </div>
    </div>
    <div>
        <div class="row row-centered">
            <div class="col-lg-4 col-centered">
                <div class="panel-body" >
                    <div class="input-group">
                        <input type="text" placeholder="{{'search' | translate}}" class="input-sm form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-sm btn-white"><i class="fa fa-search"></i></button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight" >
            <div class="row">
                <div class="col-lg-4">
                    <div class="contact-box">
                        <div class="col-sm-10">
                            <div class="row row-centered">
                                <h3><strong>CAPGEMINI</strong></h3>
                            </div>
                            <div class="row row-centered">
                                <div class="ibox-content">
                                    <img ng-src="images/contractors/capgemini.png" >
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-sm btn-danger" style="width:37px"><i class="fa fa-trash-o" ng-click="addMembers()"></i></button>
                            <button type="button" class="btn btn-sm btn-white" style="width:37px"><i class="fa fa-edit" ng-click="modifyContractor()"></i></button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
